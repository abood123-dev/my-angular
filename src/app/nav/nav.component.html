<div class="container">
  <div>
   <h1 class="usl">User List</h1>
  </div>
  <div>
   <input placeholder="search for a user" class="in" type="number"
   [(ngModel)]="searchQuery" 
   (ngModelChange)="onSearchChange()"  />
   <div *ngIf="searchResults.length > 0">
    <ul>
      <li *ngFor="let result of searchResults" (click)="goToUserDetails(result.id)" style="cursor: pointer;"  >
        {{ result.first_name }} {{ result.last_name }}
      </li>
    </ul>
  </div>
  </div>
</div>
